<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Bar Chart</title>
    <style>
      .chart {
        height: 300px;
        border: 1px solid #ccc;
        padding: 10px;
        display: flex;
        flex-direction: column-reverse; /* Reverses the column order to display bars from bottom to top */
      }
      .bar {
        flex: 1; /* Distributes available space equally among bars */
        margin-right: 10px;
        position: relative;
        background-color: #007bff;
        color: white;
        text-align: center;
      }
      .bar span {
        position: absolute;
        bottom: 0;
        width: 100%;
        display: block;
        padding: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="chart">
      <div class="bar" style="height: 50%">
        <span>50%</span>
      </div>
      <div class="bar" style="height: 75%">
        <span>75%</span>
      </div>
      <div class="bar" style="height: 30%">
        <span>30%</span>
      </div>
    </div>
  </body>
</html>
