<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bar Chart</title>
    <style>
      .chart {
        width: 300px;
        border: 1px solid #ccc;
        padding: 10px;
      }
      .bar {
        margin-bottom: 10px;
        overflow: hidden;
      }
      .bar span {
        display: block;
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="chart">
      <div class="bar" style="width: 50%">
        <span>50%</span>
      </div>
      <div class="bar" style="width: 75%">
        <span>75%</span>
      </div>
      <div class="bar" style="width: 30%">
        <span>30%</span>
      </div>
    </div>
  </body>
</html>
